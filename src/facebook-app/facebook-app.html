<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="facebook-login.html">
<link rel="import" href="facebook-feed.html">

<dom-module id="facebook-app">
  <template>
    <style>
      :host {
        display: block;
        background: white;
      }

      app-toolbar {
        background-color: var(--primary-color, lightblue);
      }
    </style>

    <app-header-layout fullbleed has-scrolling-region>
      <app-header fixed condenses effects="waterfall">
        <app-toolbar>
          <div main-title>Facebook Explorer</div>
          <facebook-login suffix route="[[_route]]" access-token="{{_accessToken}}"></facebook-login>
        </app-toolbar>
      </app-header>
      <main>
        <facebook-feed></facebook-feed>
      </main>
    </app-header-layout>

  </template>

  <script>
    Polymer({
      is: 'facebook-app',

      properties: {
        /**
         * Facebook username to query
         */
        _user: {
          type: String,
          value: 'teddysphotos'
        }
      }
    });
  </script>
</dom-module>
